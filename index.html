<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Carros - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

  </head>
  <body>

    <header class="cabecalho">
      <img 
        class="logo" 
        src="./src/imagens/logo.png" 
        alt="logo-carros" />
    </header>

    <main class="selecao-de-personagens">

      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>

        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="mcqueen"
            data-name="mcqueen"
            data-description="Mcqueen é um carro de corrida inspirado no modelo Corvette C6. Revelação da Copa Pistão, Relâmpago Mcqueen é apaixonado por Sally Carrera e seu grande amigo é Tom Mate.">

            <img
              src="./src/imagens/mcqueen.png"
              alt="Personagem Relampago Mcqueen"/>
          </li>


          <li
            class="personagem"
            id="mate"
            data-name="mate"
            data-description="Mate tem um sotaque diferente e um coração enorme, sempre disposto a ajudar. Ele também é o melhor amigo de Mcqueen e o ensina a valorizar as coisas simples da vida.">

            <img 
              src="./src/imagens/mate.png" 
              alt="Personagem Mate"/>
          </li>


          <li
            class="personagem"
            id="sally"
            data-name="sally"
            data-description="Além da cor azul-bebê, Sally tem uma tatuagem em sua traseira, olhos azuis, é muito veloz, inteligente, gentil e gosta de ajudar os amigos.">

            <img 
              src="./src/imagens/sally.png" 
              alt="Personagem Sally"/>
          </li>


          <li
            class="personagem"
            id="doc"
            data-name="doc"
            data-description="Doc Hudson se torna líder da equipe de Mcqueen e desenvolve uma grande amizade com o jovem piloto. O personagem foi inspirado no modelo Hudson Hornet da década de 1950.">

            <img
              src="./src/imagens/doc.png"
              alt="Personagem Doc Hudson"/>
          </li>


          <li
            class="personagem"
            id="mack"
            data-name="mack"
            data-description="O caminhão, tem o número 95 junto com um relâmpago adesivado em suas laterais, foi desenhado a partir do modelo Mack Super-Liner. Ele é motorista de Mcqueen.">

            <img 
              src="./src/imagens/mack.png" 
              alt="Personagem Mack"/>
          </li>


          <li
            class="personagem"
            id="guido"
            data-name="guido"
            data-description="Guido trabalha junto com Luigi e é seu melhor amigo, Guido também carrega um sotaque italiano em sua voz. Pequeno carro de cor azul e que tem bracinhos de empilhadeira">

            <img 
              src="./src/imagens/guido.png" 
              alt="Personagem Guido"/>
          </li>


          <li
            class="personagem"
            id="luigi"
            data-name="luigi"
            data-description="Proprietário da Casa Della Tires, Luigi é italiano e um grande fã dos carros da Ferrari. Inspirado no modelo Fiat 500, ele tem a cor amarela clara, além de ser o melhor amigo e chefe de Guido.">

            <img 
              src="./src/imagens/luigi.png" 
              alt="Personagem Luigi"/>
          </li>


          <li
            class="personagem"
            id="xerife"
            data-name="xerife"
            data-description="Está sempre chamando a atenção de Mcqueen. A viatura preta e branca de Xerife foi inspirada no modelo Mercury Eight cupê, um clássico dos anos 1940.">

            <img 
              src="./src/imagens/xerife.png" 
              alt="Personagem Xerife"/>
          </li>
        </ul>
      </section>


      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/mcqueen-png.png"
          alt="Personagem Selecionado"/>

        <div class="informacoes-personagem">
          <h2 
            class="nome-personagem" 
            id="nome-personagem">
            Relampago Mcqueen
          </h2>
          <p 
            class="descricao-personagem" 
            id="descricao-personagem">
            Mcqueen é um carro de corrida inspirado no modelo Corvette C6.
            Revelação da Copa Pistão, Relâmpago Mcqueen é apaixonado por Sally
            Carrera e seu grande amigo é Tom Mate.
          </p>
        </div>
      </section>
    </main>
    <script 
      src="./src/index.js">
    </script>
  </body>
</html>
